{% extends 'base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <h3><a href="{% url 'article:detail' article.slug %}">{{ article.title }}</a></h3>
            <p><small>{{ article.date }}</small></p>
            <p>{{ article.snippet }}</p>
        </div>
    {% endfor %}
{% endblock content  %}

{% extends 'base.html' %}

{% block content %}
    {% for article in list_all_article %}
        <div class="article">
            <h3><a href="">{{ article.title }}</a></h3>
            <p><small>{{ article.date }}</small></p>
            <p>{{ article.snippet }}</p>
        </div>
    {% endfor %}
{% endblock content  %}
